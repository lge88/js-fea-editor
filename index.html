<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>JS-FEA Editor</title>
    <link href="editor/css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="toolbar">
      <button class="btn sexy-border" onclick="runScript();">Run</button>
      <button class="btn sexy-border" onclick="clearLog();">Clear Log</button>
      <button class="btn sexy-border" onclick="loadExample(0);">Ex1</button>
      <button class="btn sexy-border" onclick="loadExample(1);">Ex2</button>
    </div>
    <div class="main">
      <div id="js-fea-editor" class="js-fea-editor"></div>
      <div id="logger-container" class="logger-container">
        <pre id="logger"><pre>
      </div>
    </div>

    <script src="https://rawgit.com/ajaxorg/ace-builds/master/src-noconflict/ace.js"></script>
    <script src="https://rawgit.com/ajaxorg/ace-builds/master/src-noconflict/ext-language_tools.js"></script>
    <!-- <script src="build/fe.js"></script> -->
    <script src="https://rawgit.com/lge88/js-fea/gh-pages/build/fe.min.js"></script>
    <script src="editor/js/main.js"></script>
  </body>
</html>
