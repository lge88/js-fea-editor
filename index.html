<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>JS-FEA Editor</title>
    <link href="css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="toolbar">
      <button class="btn" onclick="app.runScript();">Run</button>
      <button class="btn" onclick="app.clearLog();">Clear Log</button>
      <button class="btn" onclick="app.loadExample(0);">Ex1</button>
      <button class="btn" onclick="app.loadExample(1);">Ex2</button>
    </div>
    <div class="main">
      <div id="editor" class="editor"></div>

      <div class="output-container tab-view">
        <div class="tab-bar" data-container-id="tab-body-container">
          <button class="tab-label selected" onclick="app.updateTabUI(event);">Logger</button>
          <button class="tab-label unselected" onclick="app.updateTabUI(event);">Viewer</button>
        </div>

        <div class="tab-body" id="tab-body-container">
          <pre id="logger" class="logger selected"></pre>
          <canvas id="viewer" class="viewer unselected"></canvas>
        </div>

      </div>
    </div>

    <script src="https://cdn.rawgit.com/ajaxorg/ace-builds/master/src-noconflict/ace.js"></script>
    <script src="https://cdn.rawgit.com/ajaxorg/ace-builds/master/src-noconflict/ext-language_tools.js"></script>
    <script src="https://cdn.rawgit.com/lge88/js-fea/master/build/fe.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/EditorControls.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/FEAEditorApp.js"></script>
    <script>
     var app = new FEAEditorApp();
     app.loadExample(0);
    </script>
  </body>
</html>
